<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            text-align: center;
            color: white;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        h1 {
            font-size: 50px;
            color: red;
            text-shadow: 2px 2px 4px #000;
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div>
        <h1>Merry Christmas!</h1>
        <!-- 插入圣诞树图片 -->
        <img src="christmas_tree.png" alt="Christmas Tree">
    </div>
</body>
</html>
